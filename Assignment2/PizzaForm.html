<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1">
        <meta name="description" content="Pizza order">
        <meta name="robots" content="noindex, nofollow">
        <!-- add CSS-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <!-- header for menu and logo -->
        <header>
            <div>
                <a href="PizzaForm.html">
                    <img src="logo.png" alt="logo" height="150" width="150"/>
                </a>
            </div>
            <nav>
                <!-- add additional links -->
                <menu>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Cart</a></li>
                    </a></li>
                </menu>
            </nav>
        </header>
            <div class="flex-content-container">
                <!-- form begins -->
                <main>
                <section>
                    <div>
                        <form action="phpfile" method="post" enctype="multipart/form-data">
                            <h3>Build your own pizza!</h3>
                            <label>Choose the type of pizza</label>
                            <br>
                            <input type="radio" id="type1" name="pizzaType" value="Thin crust">
                            <label for="type1">Thin Crust</label>
                            <br>
                            <input type="radio" id="type2" name="pizzaType" value="Deep dish">
                            <label for="type2">Deep dish</label>
                            <br>
                            <input type="radio" id="type3" name="pizzaType" value="Gluten-free" >
                            <label for="type3">Gluten-free</label>
                            <br>
                            <label>Choose the size of your pizza</label>
                            <br>
                            <input type="radio" id="size1" name="size" value="6in">
                            <label for="size1">6" - Personal</label>
                            <br>
                            <input type="radio" id="size2" name="size" value="10in">
                            <label for="size2">10" - Medium</label>
                            <br>
                            <input type="radio" id="size3" name="size" value="14in" >
                            <label for="size3">14" - Large</label>
                            <br>
                            <label>Choose your toppings</label>
                            <br>
                            <input type="checkbox" id="t1" name="tp1" value="topping 1">
                            <label for="t1">Pepperoni</label>
                            <br>
                            <input type="checkbox" id="t2" name="tp2" value="topping 2">
                            <label for="t2">Cheese</label>
                            <br>
                            <input type="checkbox" id="t3" name="tp3" value="topping 3">
                            <label for="t3">Olive</label>
                            <br>
                            <input type="checkbox" id="t4" name="tp4" value="topping 4">
                            <label for="t4">Mushroom</label>
                            <br>
                            <input type="checkbox" id="t5" name="tp5" value="topping 5">
                            <label for="t5">Bell Pepper</label>
                            <br>
                            <input type="checkbox" id="t6" name="tp6" value="topping 6">
                            <label for="t6">Meat Supreme</label>
                            <br>
                            <input type="checkbox" id="t7" name="tp7" value="topping 7">
                            <label for="t7">Pineapple</label>
                            <br>
                            <input type="checkbox" id="t8" name="tp8" value="topping 8">
                            <label for="t8">Ham</label>
                            <br>
                            <input type="checkbox" id="t9" name="tp9" value="topping 9">
                            <label for="t9">Seafood</label>
                            <br>
                            <label>Choose your sauce</label>
                            <br>
                            <input type="radio" id="s1" name="sauce" value="Marinara" >
                            <label for="s1">Marinara</label>
                            <br>
                            <input type="radio" id="s2" name="sauce" value="Whtie">
                            <label for="s2">White</label>
                            <br>
                            <input type="radio" id="s3" name="sauce" value="None">
                            <label for="s2">None</label>
                            <br>
                            <label>Are you vegan?</label>
                            <br>
                            <input type="radio" id="vegan" name="vegan" value="yes">
                            <label for="vegan">Yes</label>
                            <br>
                            <input type="radio" id="vegan1" name="vegan" value="no">
                            <label for="vegan1">No</label>
                            <br>
                            <label>Enter your phone number</label>
                            <br>
                            <input type="tel" id="phnum" name="num" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="*(123)-456-7890*" required>
                            <br>
                            <label>Enter your address</label>
                            <br>
                            <input type="text" id="adr" name="address" required>
                            <br>
                            <label for="coupon">Enter a coupon code(if you have one)</label>
                            <br>
                            <input type="text" id="coupon">
                            <br>
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                </section>
            </main>
            <!-- aside and articles for the pictures -->
            <aside>
                <article>
                    <div class="right_img">
                    <figure>
                        <img src="deep%20dish.jpg" alt="deep dish pizza" height="300" width="400"/>
                        <figcaption>Our Deep Dish Pizza</figcaption>
                    </figure>
                    <figure>
                        <img src="hawaiian.jpg" alt="hawaiian pizza" height="300" width="400"/>
                        <figcaption>Our Hawaiian Pizza</figcaption>
                    </figure>
                    </div>
                </article>
                <article>
                    <div class="left_img">
                    <figure>
                        <img src="thin%20crust.jpg" alt="thin crust pizza" height="300" width="400"/>
                        <figcaption>Our Famous Thin Crust Pizza</figcaption>
                    </figure>
                    <figure>
                        <img src="meat%20supreme.jpg" alt="meat supreme pizza" height="300" width="400"/>
                        <figcaption>Our Meat Supreme Pizza</figcaption>
                    </figure>
                    </div>
                </article>
            </aside>
            </div>
            <footer>
                <div>
                    <img src="logo.png" alt="logo"height="100" width="100"/>
                </div>
                <!-- contact information in the footer -->
                <div>
                    <p>Contact us!</p>
                </div>
                <div>
                    <p>(123)-4567-8900</p>
                </div>
                <div>
                    <p>dreampizza@pizzadream.net</p>
                </div>
            </footer>
    </body>
</html>
